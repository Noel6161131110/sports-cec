

{% if error %}

<h4> Student Not Registered For Event </h4>

{% endif %}

{% if removed %}

<h4> Student Succesfully Removed </h4>

{% endif %}

  <div class="signupform">
    <form action="/app/disqualify/" method="get">
   {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %}

       <input type="submit" class="btn btn-primary" value="Submit">

    </form>
  </div>
